<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app/src/style/style.css">
</head>
<body>
    <div id="main">
        <div class="windowdata">
            <div class="shopblock">
                <p>Введите название/адрес магазина</p>
                <input list="options" class="inputshops" placeholder="Введите адрес/ Наименование">
                <datalist id="options">
                    <option value="Вариант 1"> AAAA</option>
                    <option value="Вариант 2"> dDDDD</option>
                </datalist>
            </div>
            <div class="shopblock">
                <label class="input-file">
                    <input type="file" id = "modelimage" accept="image/png, image/jpeg">		
                    <span><p>Выберите файл</p></span>
                </label>
                <button class="submitfile"><p>Отправить</p></button>
            </div>
        </div>
    </div>

<script src="/app/src/script/connector.js" type= "module"></script>
<script src="/app/src/script/userScript.js" type= "module"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
</body>
</html>
