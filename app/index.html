<body>
    <div id="main">
        <div class="authorization">

                <p>Добро пожаловать</p>

            </div>

            <div class="login">

                    <p>Введите почту</p>
                    <p><input type="text" class="logemail"></p>
                </div>
                <div class="logininfo">
                    <p>Введите пароль</p>

                <div class="registerinfo">
                    <p>Номер телефона</p>
                    <p><input type="text" class="regphonenum" value="89171295988"></p>
                </div>
                <div class="registerinfo">
                    <p>Введите почту</p>
                    <p><input type="text" class="regemail" value="sadasdad@mail.ru"></p>
                </div>
                <div class="registerinfo">
                    <p>Введите пароль</p>
                    <p><input type="text" class="regpassword" placeholder="Регистр и спец символы" value="G21312asasfafsa!"></p>
                </div>
                <div class="registerinfo">
                    <button class="submitregister"><p>Регистрация</p></button>
                    <button class="back" onclick="returnBackPage()"><p>Назад</p></button>
                </div>
            </div>
        </div>
    </div>
